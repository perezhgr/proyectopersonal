<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").css("color","red");
  });
});
</script>
</head>
<body>

<button>Set the color property of all p elements</button>
<p>This is a paragraph.</p>
<p>This is another paragraph.</p>

</body>
</html>
